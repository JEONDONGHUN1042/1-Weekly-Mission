<!DOCTYPE html>
<html lang="en">
<head>
  <title>signup</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
  <link rel="stylesheet" href="/common.css">
  <link rel="stylesheet" href="signcommon.css">
</head>
<body>
  <main>

    <div class="container">
      <div class="header">        
        <div class="site-logo">
          <a href="/index.html">
          <img src="/assets/logo/linkbrary_logo_big.svg" alt="링크브러리 로고 링크(랜딩페이지 이동)">
          </a>
        </div>  
        <div class="header_message">
          <span>이미 회원이신가요?</span> 
          <a href="/pages/sign/signin.html">
          로그인 하기
          </a>
        </div>
      </div>

      <div class="input_container">
        <form class="input_content">

          <div class="email_input_box">
            <label for="email_input">이메일</label>
            <input id="email_input" name="e-mail" type="email">
            <div id="email_check"></div>            
          </div>
          
          <div class= "password_input_box contain_mark">
            <label for="password_input">비밀번호</label> 
            <input id="password_input" name="password" type="password">
            <div id="password_check"></div>
            <div class = "eye_mark_container"><img src="/assets/images/eye_on_mark.svg"></div>
          </div>
          
          <div class="password_repeat_box contain_mark">
            <label for="password_repeat_input">비밀번호 확인</label>
            <input id="password_repeat_input" name="password_repeat" type="password">
            <div id="password_repeat_check"></div>
            <div class ="eye_mark_container"><img class="eye_mark" src="/assets/images/eye_on_mark.svg"></div>
          </div>

          <button id=>회원가입</button>
          
        </form> 
      </div>


      <div class="sns_link_container">
        <div>다른 방식으로 가입하기</div>
        <div class="icon_link">
          <a href="https://www.google.com">
            <img class="icon_google" src="/assets/icon/google_icon.svg" alt="구글 아이콘 링크">
          <a href="https://www.kakaocorp.com/page/">
          <img class="icon_kakaotalk" src="/assets/icon/kakaotalk_icon.svg" alt="카카오톡 아이콘 링크">
          </a>
        </div>
      </div>          
    </div>
    <script type="module" src="/pages/sign/signup.js"></script>
  </main>
</body>
</html>
